<!Doctype html>
<html lang="en">
<head>
	<title>SAM</title>
        <meta charset="UTF-8" />
      
	<link rel="stylesheet" href="{{ STATIC_URL }}css/homepage.css">
	<!-- <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css"> -->

</head>

<body>

	<div class="header"> 
		<h1 class="greeting">
            {% if user.is_authenticated %}
            Hello {{ user.username }}
            {% else %}
            Welcome!
            {% endif %}
        </h1>
        {% if user.is_authenticated %}
		<div id="logout"> 
		<form action="logout" method="post">
    			<input id="logoutbutton" type="submit" value="log out" />
		</form>
		</div>
        {% endif %}
	</div>

    {% if user.is_authenticated %}
	<form class="chooseproject" action="openproject" method="post">
		<input type="submit" value="Open Project" />
	</form>

	<form class="chooseproject" action="make_project" method="post">
        New Project Name:
        <input type="text" name="projectName" />
		<input type="submit" value="Make New Project" />
	</form>
    {% else %}
	<p>Please Login</p>
        <div id="login"> 
        <form action="login" method="post">
                <input id="loginbutton" type="submit" value="log in" />
        </form>
        </div>
    {% endif %}

</body>
</html>
