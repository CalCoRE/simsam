<!Doctype html>
<html lang="en">
<head>
	<title>SAM</title>
        <meta charset="UTF-8" />
      
	<link rel="stylesheet" href="{{ STATIC_URL }}css/samlite.css">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css">

	<script src="{{ STATIC_URL }}js/jquery.js"></script>
    	<script src="{{ STATIC_URL }}js/jquery-ui.js"></script>
	<script src="{{ STATIC_URL }}js/samlite.js"></script>


</head>

<body>
	<div class="header"> 
		<h1 class="greeting">hello {{ user.username }}</h1>
		<div id="logout"> 
		<form action="logout/" method="post">
    			<input id="logoutbutton" type="submit" value="Logout" />
		</form>
		</div>
	</div>

	<h3>Projects</h3>
	<form method="post" name="myForm" action="chooseproject/">
		{% for project in projectList %}
		  <input type="radio" name="projectName" value="{{ project.name }}" onClick=0 />{{ project.name }}<br>
		{% endfor %}
		<input type="submit" value="Open Project" /> 
	</form>
	


</body>

</html>
